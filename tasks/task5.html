<!DOCTYPE html>
<html lang="ukr">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Завдання 5</title>
</head>

<body>
   <main class="page">
      <section class="block">
         <div class="block__container">
            <h1 class="block__title">Обов'язкове завдання 5</h1>
            <div class="block__body">
               <a href="../index.html" class="block__link">Повернутися до index.html</a>
            </div>
         </div>
      </section>
   </main>
   <script>
      let seconds = parseFloat(prompt("Введіть секунди"));

      let hours = seconds / 60 / 60;
      let minutes = seconds / 60 % 60;

      document.write(`
         <div class="block">
            <div class="block__container">
               <p class="block__text">Години: ${Math.floor(hours)}</p>
               <p class="block__text">Хвилини: ${Math.floor(minutes)}</p>
            </div>
         </div>
      `);
   </script>
</body>

</html>
