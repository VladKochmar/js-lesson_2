<!DOCTYPE html>
<html lang="ukr">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Завдання 4</title>
</head>

<body>
   <main class="page">
      <section class="block">
         <div class="block__container">
            <h1 class="block__title">Обов'язкове завдання 4</h1>
            <div class="block__body">
               <a href="../index.html" class="block__link">Повернутися до index.html</a>
            </div>
         </div>
      </section>
   </main>
   <script>
      let cmWidth = parseFloat(prompt('Введіть довжину (см)'));

      let mWidth = cmWidth / 100;
      let kmWidth = cmWidth / 100000;

      document.write(`
         <div class="block">
            <div class="block__container">
               <p class="block__text">Довжина в метрах: ${mWidth}</p>
               <p class="block__text">Довжина в кілометрах: ${kmWidth}</p>
            </div>
         </div>
      `);
   </script>
</body>

</html>
