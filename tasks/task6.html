<!DOCTYPE html>
<html lang="ukr">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Завдання 6</title>
</head>

<body>
   <main class="page">
      <section class="block">
         <div class="block__container">
            <h1 class="block__title">Обов'язкове завдання 6</h1>
            <div class="block__body">
               <a href="../index.html" class="block__link">Повернутися до index.html</a>
            </div>
         </div>
      </section>
   </main>
   <script>
      let firstProductsPrice = parseFloat(prompt('Введіть ціну першого продукту', 1));
      let firstProductsCount = parseInt(prompt('Введіть кількість першого продукту', 1));
      let firstProductsSum = firstProductsPrice * firstProductsCount;

      let secondProductsPrice = parseFloat(prompt('Введіть ціну другого продукту', 1));
      let secondProductsCount = parseInt(prompt('Введіть кількість другого продукту', 1));
      let secondProductsSum = secondProductsPrice * secondProductsCount;

      let thirddProductsPrice = parseFloat(prompt('Введіть ціну третього продукту', 1));
      let thirdProductsCount = parseInt(prompt('Введіть кількість третього продукту', 1));
      let thirdProductsSum = thirddProductsPrice * thirdProductsCount;

      let totalPrice = firstProductsSum + secondProductsSum + thirdProductsSum;

      document.write(`
         <div class="bill">
            <div class="bill__container">
               <h2 class="bill__title">Рахунок</h2>
               <div class="bill__body">
                  <div class="bill__item">
                     <div class="bill__product">Продукт 1 x${firstProductsCount}</div>
                     <div class="bill__price">${firstProductsSum.toFixed(2)} $</div>
                  </div>
                  <div class="bill__item">
                     <div class="bill__product">Продукт 2 x${secondProductsCount}</div>
                     <div class="bill__price">${secondProductsSum.toFixed(2)} $</div>
                  </div>
                  <div class="bill__item">
                     <div class="bill__product">Продукт 3 x${thirdProductsCount}</div>
                     <div class="bill__price">${thirdProductsSum.toFixed(2)} $</div>
                  </div>
               </div>
               <div class="bill__total"><span>Загальна вартість:</span> ${totalPrice.toFixed(2)} $</div>
            </div>
         </div>
      `);
   </script>
</body>

</html>
