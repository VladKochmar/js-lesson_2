<!DOCTYPE html>
<html lang="ukr">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Завдання 3</title>
</head>

<body>
   <div class="wrapper">
      <section class="block">
         <div class="block__container">
            <h1 class="block__title">Обов'язкове завдання 3</h1>
            <div class="block__body">
               <a href="../index.html" class="block__link">Повернутися до index.html</a>
            </div>
         </div>
      </section>
      </main>
      <script>
         let cost = parseFloat(prompt('Введіть ціну товару (грн)', 1));
         let quantity = parseInt(prompt('Введіть кількість товару', 1));

         let totalCost = cost * quantity;
         let VAT = totalCost / 100 * 5;

         document.write(`
         <div class="block">
            <div class="block__container">
               <p class="block__text">Загальна вартість: ${totalCost}</p>
               <p class="block__text">ПДВ: ${VAT}</p>
            </div>
         </div>
         `);
      </script>
</body>

</html>
